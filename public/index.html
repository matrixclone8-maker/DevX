<!doctype html>
<html>
<head><meta charset="utf-8"><title>Teste Fetch</title></head>
<body>
  <h1>Teste fetch</h1>
  <button id="btn">Pegar mensagem</button>
  <pre id="out"></pre>

  <script>
    document.getElementById('btn').addEventListener('click', async () => {
      try {
        const res = await fetch('/api/hello');
        const data = await res.json();
        document.getElementById('out').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('out').textContent = 'Erro: ' + err;
      }
    });
  </script>
</body>
</html>
